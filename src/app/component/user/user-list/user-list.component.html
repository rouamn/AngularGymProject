<div class="card">
  <div class="card-body">
    <h4 class="card-title">Liste des utilisateurs</h4>
    <h5 class="card-subtitle text-muted">Aperçu des utilisateurs</h5>
    <div class="table-responsive">
      <table class="table align-middle text-nowrap">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">ID</th>
            <th class="text-dark font-medium fs-4">Nom complet</th>
            <th class="text-dark font-medium fs-4">Email</th>
            <th class="text-dark font-medium fs-4">Adresse</th>
            <th class="text-dark font-medium fs-4">Téléphone</th>
            <th class="text-dark font-medium fs-4">Rôle</th>
            <th class="text-dark font-medium fs-4">Supprimer</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <h5 class="mb-0 font-medium">{{ user.idUtilisateur }}</h5>
                </div>
              </div>
            </td>
            <td class="fs-4">{{ user.nom }} {{ user.prenom }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.adresse }}</td>
            <td>{{ user.telephone }}</td>
            <td><h5 class="mb-0 fw-normal">{{ user.role }}</h5></td>
            <td>
              <button class="btn btn-danger btn-sm" >
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
