<section class="bg-primary text-white p-3 p-md-4 p-xl-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center w-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4" style="width:100%; max-width: 650px; min-height: 550px;">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5 text-center">
                  <h2 class="h3">Login</h2>
                  <h3 class="fs-6 fw-normal text-secondary m-0">Enter your credentials to log in</h3>
                </div>
              </div>
            </div>
            <form (ngSubmit)="login()">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-4">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      [(ngModel)]="email"
                      placeholder="name@example.com"
                      required
                      style="height: 40px; padding: 0.5rem;"
                    />
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-4">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      [(ngModel)]="password"
                      placeholder="Password"
                      required
                      style="height: 40px; padding: 0.5rem;"
                    />
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-2xl btn-primary" type="submit">Login</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <p class="m-0 text-secondary text-center">Don't have an account? <a href="#!" class="link-primary text-decoration-none">Sign up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
