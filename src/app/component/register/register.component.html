<section class="bg-primary text-white p-3 p-md-4 p-xl-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center w-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4" style="width:100%; max-width: 650px; min-height: 550px;">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5 text-center">
                  <h2 class="h3">Register</h2>
                  <h3 class="fs-6 fw-normal text-secondary m-0">Create a new account</h3>
                </div>
              </div>
            </div>
            <form (ngSubmit)="register()">
              <div class="row gy-3">
                <!-- Column 1 -->
                <div class="col-md-6">
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      name="nom"
                      id="nom"
                      [(ngModel)]="user.nom"
                      placeholder="Nom"
                      required
                      style="height: 40px; padding: 0.375rem 0.75rem;"
                    />
                    <label for="nom" class="form-label">Nom</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      name="prenom"
                      id="prenom"
                      [(ngModel)]="user.prenom"
                      placeholder="Prenom"
                      required
                      style="height: 40px; padding: 0.375rem 0.75rem;"
                    />
                    <label for="prenom" class="form-label">Prenom</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      [(ngModel)]="user.email"
                      placeholder="Email"
                      required
                      style="height: 40px; padding: 0.375rem 0.75rem;"
                    />
                    <label for="email" class="form-label">Email</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="password"
                      class="form-control"
                      name="motDePasse"
                      id="motDePasse"
                      [(ngModel)]="user.motDePasse"
                      placeholder="Mot de Passe"
                      required
                      style="height: 40px; padding: 0.375rem 0.75rem;"
                    />
                    <label for="motDePasse" class="form-label">Mot de Passe</label>
                  </div>
                </div>
                <!-- Column 2 -->
                <div class="col-md-6">
                  <div class="form-floating mb-4">
                    <input
                      type="date"
                      class="form-control"
                      name="dateNaissance"
                      id="dateNaissance"
                      [(ngModel)]="user.dateNaissance"
                      placeholder="Date de Naissance"
                      required
                      style="height: 40px; padding: 0.375rem 0.75rem;"
                    />
                    <label for="dateNaissance" class="form-label">Date de Naissance</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      name="adresse"
                      id="adresse"
                      [(ngModel)]="user.adresse"
                      placeholder="Adresse"
                      style="height: 40px; padding: 0.375rem 0.75rem;"
                    />
                    <label for="adresse" class="form-label">Adresse</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      name="telephone"
                      id="telephone"
                      [(ngModel)]="user.telephone"
                      placeholder="Téléphone"
                      style="height: 40px; padding: 0.375rem 0.75rem;"
                    />
                    <label for="telephone" class="form-label">Téléphone</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      name="role"
                      id="role"
                      [(ngModel)]="user.role"
                      placeholder="Role"
                      required
                      style="height: 40px; padding: 0.5rem;"
                    />
                    <label for="role" class="form-label">Role</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Register</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
